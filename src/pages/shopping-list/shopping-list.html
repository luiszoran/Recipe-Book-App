<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button color="primary" ion-button clear icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" name="name" placeholder="Milk" [(ngModel)]="selectedIngredient.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" name="amount" placeholder="2" [(ngModel)]="selectedIngredient.amount" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let ingredient of ingredients; let i = index" (click)="onCheckItem(i)">
      <ion-item>
        <h2>{{ingredient.name}} ({{ingredient.amount}})</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveItem(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
